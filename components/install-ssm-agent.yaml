name: 'CloudwatchAgent install for PCS AMI'
schemaVersion: 1.0
phases:
  - name: build
    steps:
### Embedding the install-ssm-agent.sh and common.sh scripts directly here for testing purposes
      - name: WriteAndRunScripts
        action: ExecuteBash
        inputs:
          commands:
            - set -e
            - |
              cat << 'EOF' > common.sh
              
                    #!/usr/bin/env bash

                    # This script update the OS and base packages for AMIs from 
                    # operating systems supported by AWS PCS. It is intended to 
                    # replace the UpdateOS ImageBuilder component with a solution
                    # that is more flexible to the specifics of each supported OS.
                    #
                    # Exports OS, VERSION, ARCHITECTURE variables

                    set -o errexit -o pipefail -o nounset

                    OS=""
                    VERSION=""
                    ARCHITECTURE=""

                    # Function to log
                    logger() {
                      local script="$0";
                      local log_message="$1";
                      local log_level="${2:-INFO}";
                      local timestamp=$(date +"%Y-%m-%dT%H:%M:%S.%3N%:z");
                      echo "[$timestamp] - $script: $log_level: $log_message";
                    }

                    # These are stub functions. In scripts that import common.sh, we expect to find
                    # functions defined with the same names, one for each OS/version combination.
                    # 
                    # If the function isn't defined in the script, it will fall back to the one defined here.

                    handle_ubuntu_22.04() {
                        logger "Default for Ubuntu 22.04" "WARNING"
                        export DEBIAN_FRONTEND=noninteractive
                        export APT_LISTCHANGES_FRONTEND=none
                    }

                    handle_rhel_9() { 
                        logger "Default for RHEL 9" "WARNING"
                    }

                    handle_rocky_9() {
                        logger "Default for Rocky Linux 9" "WARNING"


                        
                    }

                    handle_amzn_2() {
                        logger "Default for Amazon Linux 2" "WARNING"
                    }

                    detect_os_version() {

                        ARCHITECTURE=$(uname -m)

                        # Detect the operating system
                        if [ -f /etc/os-release ]; then
                            # Read the contents of the /etc/os-release file
                            # shellcheck disable=SC1091
                            . /etc/os-release
                            # Extract the operating system ID and version
                            OS=$ID
                            VERSION=$VERSION_ID
                        else
                            logger "Unable to detect the operating system." "ERROR"
                            exit 1
                        fi

                        # Verify if the OS is supported
                        case "$OS" in
                            ubuntu)
                                if [ "$VERSION" == "22.04" ]; then
                                    logger "Detected OS: $OS, Version: $VERSION, Architecture: $ARCHITECTURE" "INFO"
                                else
                                    logger "Unsupported Ubuntu version: $VERSION" "ERROR"
                                    exit 1
                                fi
                                ;;
                            rhel)
                                if [[ "$VERSION" =~ ^9\.* ]]; then
                                    VERSION=9
                                    logger "Detected OS: $OS, Version: $VERSION, Architecture: $ARCHITECTURE" "INFO"
                                else
                                    logger "Unsupported RHEL version: $VERSION" "ERROR"
                                    exit 1
                                fi
                                ;;
                            rocky)
                                if [[ "$VERSION" =~ ^9\.* ]]; then
                                    VERSION=9
                                    logger "Detected OS: $OS, Version: $VERSION, Architecture: $ARCHITECTURE" "INFO"
                                else
                                    logger "Unsupported Rocky Linux version: $VERSION" "ERROR"
                                    exit 1
                                fi
                                ;;
                            amzn)
                                if [ "$VERSION" == "2" ]; then
                                    logger "Detected OS: $OS, Version: $VERSION, Architecture: $ARCHITECTURE" "INFO"
                                else
                                    logger "Unsupported Amazon Linux version: $VERSION" "ERROR"
                                    exit 1
                                fi
                                ;;
                            *)
                                logger "Unsupported operating system: $OS" "ERROR"
                                exit 1
                                ;;
                        esac

                        export OS
                        export VERSION
                        export ARCHITECTURE

                    }




              EOF

            
            - |
              cat << 'EOF' > install-ssm-agent.sh
              #!/usr/bin/env bash

              # This script installs SSM Agent. There is no official ImageBuilder component for this.

              set -o errexit -o pipefail -o nounset

              # Find the directory of the current script
              SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"

              # Search for common.sh in the current directory and parent directory
              if [ -f "${SCRIPT_DIR}/common.sh" ]; then
                  . "${SCRIPT_DIR}/common.sh"
              elif [ -f "${SCRIPT_DIR}/../common.sh" ]; then
                  . "${SCRIPT_DIR}/../common.sh"
              else
                  echo "Error: common.sh not found!" >&2
                  exit 1
              fi

              handle_ubuntu_22.04() {
                  # Ref: https://docs.aws.amazon.com/systems-manager/latest/userguide/agent-install-ubuntu-64-snap.html
                  # Uses Snaps rather than apt to install the agent
                  # SSM Agent is installed, by default, on Ubuntu Server 22.04 LTS, 20.04, 18.04, and 16.04 LTS 64-bit AMIs with an identifier of 20180627 or later.
                  # This will force a reinstall
                  logger "Installing on Ubuntu 22.04" "INFO"
                  sudo snap install amazon-ssm-agent --classic
              }

              handle_rhel_9() {
                  # Ref: https://docs.aws.amazon.com/systems-manager/latest/userguide/agent-install-rhel-8-9.html
                  # Requires Python 2 or 3 to be installed
                  logger "Installing on RHEL 9" "INFO"
                  if [ "${ARCHITECTURE}" == "arm64" ] || [ "${ARCHITECTURE}" == "aarch64" ]; then
                      TARGET="linux_arm64"
                  elif [ "${ARCHITECTURE}" == "x86_64" ]; then
                      TARGET="linux_amd64"
                  fi
                  dnf list installed amazon-ssm-agent || sudo dnf install -y https://s3.amazonaws.com/ec2-downloads-windows/SSMAgent/latest/${TARGET}/amazon-ssm-agent.rpm
              }

              handle_rocky_9() {
                  # Ref: https://docs.aws.amazon.com/systems-manager/latest/userguide/agent-install-rocky.html
                  # Requires Python 2 or 3 to be installed
                  logger "Installing on Rocky Linux 9" "INFO"
                  if [ "${ARCHITECTURE}" == "arm64" ] || [ "${ARCHITECTURE}" == "aarch64" ]; then
                      TARGET="linux_arm64"
                  elif [ "${ARCHITECTURE}" == "x86_64" ]; then
                      TARGET="linux_amd64"
                  fi
                  dnf list installed amazon-ssm-agent || sudo dnf install -y https://s3.amazonaws.com/ec2-downloads-windows/SSMAgent/latest/${TARGET}/amazon-ssm-agent.rpm
              }

              handle_amzn_2() {
                  # Ref: https://docs.aws.amazon.com/systems-manager/latest/userguide/agent-install-al2.html
                  # SSM Agent is expected to already be installed on Amazon Linux 2
                  logger "Installing on Amazon Linux 2" "INFO"
                  if [ "${ARCHITECTURE}" == "arm64" ] || [ "${ARCHITECTURE}" == "aarch64" ]; then
                      TARGET="linux_arm64"
                  elif [ "${ARCHITECTURE}" == "x86_64" ]; then
                      TARGET="linux_amd64"
                  fi
                  yum list installed amazon-ssm-agent || sudo yum install -y https://s3.amazonaws.com/ec2-downloads-windows/SSMAgent/latest/${TARGET}/amazon-ssm-agent.rpm
              }

              # Main function
              main() {
                  detect_os_version
                  handle_${OS}_${VERSION}
              }

              # Call the main function
              main "$@"

              EOF
            - chmod +x common.sh install-ssm-agent.sh
            - ./install-ssm-agent.sh