name: 'EFS-utils install for PCS AMI'
schemaVersion: 1.0
phases:
  - name: build
    steps:
### Embedding the install-spack.sh and common.sh scripts directly here for testing purposes
      - name: WriteAndRunScripts
        action: ExecuteBash
        inputs:
          commands:
            - set -e
            - |
              cat << 'EOF' > common.sh
              
                    #!/usr/bin/env bash

                    # This script update the OS and base packages for AMIs from 
                    # operating systems supported by AWS PCS. It is intended to 
                    # replace the UpdateOS ImageBuilder component with a solution
                    # that is more flexible to the specifics of each supported OS.
                    #
                    # Exports OS, VERSION, ARCHITECTURE variables

                    set -o errexit -o pipefail -o nounset

                    OS=""
                    VERSION=""
                    ARCHITECTURE=""

                    # Function to log
                    logger() {
                      local script="$0";
                      local log_message="$1";
                      local log_level="${2:-INFO}";
                      local timestamp=$(date +"%Y-%m-%dT%H:%M:%S.%3N%:z");
                      echo "[$timestamp] - $script: $log_level: $log_message";
                    }

                    # These are stub functions. In scripts that import common.sh, we expect to find
                    # functions defined with the same names, one for each OS/version combination.
                    # 
                    # If the function isn't defined in the script, it will fall back to the one defined here.

                    handle_ubuntu_22.04() {
                        logger "Default for Ubuntu 22.04" "WARNING"
                        export DEBIAN_FRONTEND=noninteractive
                        export APT_LISTCHANGES_FRONTEND=none
                    }

                    handle_rhel_9() { 
                        logger "Default for RHEL 9" "WARNING"
                    }

                    handle_rocky_9() {
                        logger "Default for Rocky Linux 9" "WARNING"


                        
                    }

                    handle_amzn_2() {
                        logger "Default for Amazon Linux 2" "WARNING"
                    }

                    detect_os_version() {

                        ARCHITECTURE=$(uname -m)

                        # Detect the operating system
                        if [ -f /etc/os-release ]; then
                            # Read the contents of the /etc/os-release file
                            # shellcheck disable=SC1091
                            . /etc/os-release
                            # Extract the operating system ID and version
                            OS=$ID
                            VERSION=$VERSION_ID
                        else
                            logger "Unable to detect the operating system." "ERROR"
                            exit 1
                        fi

                        # Verify if the OS is supported
                        case "$OS" in
                            ubuntu)
                                if [ "$VERSION" == "22.04" ]; then
                                    logger "Detected OS: $OS, Version: $VERSION, Architecture: $ARCHITECTURE" "INFO"
                                else
                                    logger "Unsupported Ubuntu version: $VERSION" "ERROR"
                                    exit 1
                                fi
                                ;;
                            rhel)
                                if [[ "$VERSION" =~ ^9\.* ]]; then
                                    VERSION=9
                                    logger "Detected OS: $OS, Version: $VERSION, Architecture: $ARCHITECTURE" "INFO"
                                else
                                    logger "Unsupported RHEL version: $VERSION" "ERROR"
                                    exit 1
                                fi
                                ;;
                            rocky)
                                if [[ "$VERSION" =~ ^9\.* ]]; then
                                    VERSION=9
                                    logger "Detected OS: $OS, Version: $VERSION, Architecture: $ARCHITECTURE" "INFO"
                                else
                                    logger "Unsupported Rocky Linux version: $VERSION" "ERROR"
                                    exit 1
                                fi
                                ;;
                            amzn)
                                if [ "$VERSION" == "2" ]; then
                                    logger "Detected OS: $OS, Version: $VERSION, Architecture: $ARCHITECTURE" "INFO"
                                else
                                    logger "Unsupported Amazon Linux version: $VERSION" "ERROR"
                                    exit 1
                                fi
                                ;;
                            *)
                                logger "Unsupported operating system: $OS" "ERROR"
                                exit 1
                                ;;
                        esac

                        export OS
                        export VERSION
                        export ARCHITECTURE

                    }




              EOF

            
            - |
              cat << 'EOF' > install-efs-utils.sh
              #!/usr/bin/env bash

              set -o errexit -o pipefail -o nounset

              # Find the directory of the current script
              SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"

              # Search for common.sh in the current directory and parent directory
              if [ -f "${SCRIPT_DIR}/common.sh" ]; then
                  . "${SCRIPT_DIR}/common.sh"
              elif [ -f "${SCRIPT_DIR}/../common.sh" ]; then
                  . "${SCRIPT_DIR}/../common.sh"
              else
                  echo "Error: common.sh not found!" >&2
                  exit 1
              fi

              # Define default value(s)
              PREFIX="/opt"
              NO_ARM_COMPILER=""
              NO_INTEL_COMPILER=""

              # Function to print usage
              usage() {
                  echo "Usage: $0 [--prefix=PREFIX]"
                  echo "  --prefix  Spack install destination [$PREFIX]"
                  echo "  --no-arm-compiler   Skip installation of the ARM compiler"
                  echo "  --no-intel-compiler  Skip installation of the Intel compiler"
              }

              # Function to parse command-line arguments
              parse_args() {
                  while [[ $# -gt 0 ]]; do
                      case "$1" in
                          --prefix=*)
                              PREFIX="${1#*=}"
                              ;;
                          --no-arm-compiler )
                              NO_ARM_COMPILER="--no-arm-compiler"
                              ;;
                          --no-intel-compiler )
                              NO_INTEL_COMPILER="--no-intel-compiler"
                              ;;
                          *)
                              echo "Invalid option: $1" >&2
                              usage
                              exit 1
                              ;;
                      esac
                      shift
                  done
              }

              # Function to download and verify public key
              download_and_verify_pubkey() {
                  echo "Skipping public key download and verification for now"
              }

              # Function to download and install EFA software
              # Ref: https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/efa-start.html#efa-start-enable
              download_and_install_spack() {
                  local temp_dir=$(mktemp -d)
                  cd "$temp_dir" || exit 1

                  # Download Spack install script from spack/spack-configs
                  curl -fsSL "https://raw.githubusercontent.com/spack/spack-configs/main/AWS/parallelcluster/postinstall.sh" -o "postinstall.sh"

                  chmod a+x postinstall.sh
                  sudo ./postinstall.sh -fg --prefix "$PREFIX" ${NO_ARM_COMPILER} ${NO_INTEL_COMPILER}

                  if [ $? -ne 0 ]; then
                      echo "Error: Installation failed" >&2
                      exit 1
                  else
                      echo "Installation successful"
                  fi

                  cd - || exit 1
                  rm -rf "$temp_dir"
              }

              handle_ubuntu_22.04() {
                  logger "Installing deps for Ubuntu 22.04" "INFO"
                  sudo apt update && sudo apt install -y git python3-pip unzip && sudo apt clean
              }

              handle_rhel_9() { 
                  logger "Installing deps for RHEL 9" "INFO"
                  sudo dnf install -y git python3-pip && sudo dnf clean all
              }

              handle_rocky_9() {
                  logger "Installing deps for Rocky Linux 9" "INFO"
                  sudo dnf install -y git python3-pip && sudo dnf clean all
              }

              handle_amzn_2() {
                  logger "Installing deps for Amazon Linux 2" "INFO"
                  sudo yum makecache && sudo yum install -y git python3-pip && sudo yum clean all
              }

              # Main function
              main() {
                  parse_args "$@"
                  detect_os_version
                  handle_${OS}_${VERSION}
                  download_and_install_spack
              }

              # Call the main function
              main "$@"


              EOF
            - chmod +x common.sh install-spack.sh
            - ./install-spack.sh